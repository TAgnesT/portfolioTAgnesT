<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agnes Toth portfolio website</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $('.btnx').click(function(){
            $(this).addClass("loader");
          
            setTimeout(function(){
              $('.btnx').addClass("finished");
              $('.btnx').removeClass("loader");
            }, 3500);

            setTimeout(function(){
              $('.btnx').removeClass("finished");
              $('.btnx').removeClass("loader");
            }, 6000);

          })
        })
    </script>
</body>
</html>
